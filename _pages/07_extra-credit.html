<h1 id="clock"></h1>

<script>
let clockElement = document.getElementById('clock')

clock();

function clock() {
  let date = new Date();
  clockElement.textContent = "Locale time: " + date.toLocaleString();
}

setInterval(clock, 1000);
</script>
