    <h2 id="counter2"></h2>

<script>
  let time2Element = document.getElementById('time2')
  let date2Element = document.getElementById('date2')
  let counter2Element = document.getElementById('counter2')

  let count = 47

  clock();

  increment();

  function clock() {
    let date2 = new date2();
    const date2_time2 = date2.toLocaleString().split(",");
    date2Element.textContent = "date2: " + date2_time2[0];
    time2Element.textContent = "time2: " + date2_time2[1].replace(/\s/g, '');
  }

  function increment() {
    count += 1;

    counter2Element.textContent = "Backend counter: " + count
  }

  setInterval(clock, 1000);

  setInterval(increment, 60000)
</script>
